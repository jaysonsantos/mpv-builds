name: Build Common (Reusable)

on:
  workflow_call:
    inputs:
      platform:
        required: true
        type: string
      arch:
        required: true
        type: string
      runner_os:
        required: true
        type: string
      library_type:
        required: true
        type: string
      artifact_name:
        required: true
        type: string
      build_name:
        required: true
        type: string


jobs:
  build:
    name: ${{ inputs.build_name }}
    runs-on: ${{ inputs.runner_os }}
    env:
      CACHE_ROOT: ${{ github.workspace }}/.cache
      # sccache local disk cache configuration
      SCCACHE_DIR: ${{ github.workspace }}/.sccache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache MPV Source
        id: cache-mpv
        uses: actions/cache@v4
        with:
          path: |
            .cache/mpv-v0.41.0.tar.gz
            .cache/mpv
            !.cache/mpv/build
            !.cache/mpv/subprojects/*/build*
            !.cache/mpv/subprojects/*/.git
          key: mpv-source-v0.41.0-${{ hashFiles('.cache/mpv/meson.build') }}
          restore-keys: |
            mpv-source-v0.41.0-

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.sccache
          key: sccache-${{ inputs.platform }}-${{ inputs.arch }}-${{ github.run_id }}
          restore-keys: |
            sccache-${{ inputs.platform }}-${{ inputs.arch }}-

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            pkg-config \
            nasm \
            python3-pip \
            curl \
            jq
          pip3 install meson

      - name: Install Dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y nasm
          pip install meson==1.9.2

      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ninja nasm pkg-config molten-vk vulkan-headers vulkan-loader
          pip install meson

      - name: Setup Android NDK
        if: inputs.platform == 'android'
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27
          add-to-path: true

      - name: Export Android NDK Environment
        if: inputs.platform == 'android'
        shell: bash
        run: |
          NDK_HOME="${{ steps.setup-ndk.outputs.ndk-path }}"
          echo "ANDROID_NDK_HOME=$NDK_HOME" >> $GITHUB_ENV
          echo "$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Configure sccache environment
        shell: bash
        run: |
          echo "CC=sccache gcc" >> $GITHUB_ENV
          echo "CXX=sccache g++" >> $GITHUB_ENV

      - name: Configure sccache environment (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "CC=sccache clang" >> $GITHUB_ENV
          echo "CXX=sccache clang++" >> $GITHUB_ENV
          echo "CC_LD=lld-link" >> $GITHUB_ENV
          echo "CXX_LD=lld-link" >> $GITHUB_ENV
          echo "AR=llvm-lib" >> $GITHUB_ENV
          echo "WINDRES=llvm-rc" >> $GITHUB_ENV

      - name: Download MPV Source
        if: steps.cache-mpv.outputs.cache-hit != 'true'
        shell: bash
        run: ./scripts/common/download-mpv.sh

      - name: Setup Wraps
        if: steps.cache-mpv.outputs.cache-hit != 'true' && inputs.platform != 'windows'
        shell: bash
        run: ./scripts/common/setup-wraps.sh

      - name: Clean Build Directories
        shell: bash
        run: |
          rm -rf "${{ github.workspace }}/.cache/mpv/build"
          rm -rf "${{ github.workspace }}/.cache/prefix/"
          echo "Cleaned all build directories"

      - name: Create Android Cross File
        if: inputs.platform == 'android'
        shell: bash
        run: ./scripts/android/create-android-cross.sh ${{ inputs.arch }}

      - name: Configure Build (Android)
        if: inputs.platform == 'android'
        shell: bash
        run: ./scripts/android/configure-android.sh ${{ inputs.arch }}

      - name: Configure Build (Windows)
        if: inputs.platform == 'windows'
        shell: pwsh
        run: .\scripts\windows\configure-windows.ps1 -Prefix "${{ github.workspace }}/.cache/prefix/windows/${{ inputs.arch }}" -Arch ${{ inputs.arch }}

      - name: Apply macOS/iOS Patch
        if: inputs.platform == 'macos' || inputs.platform == 'ios'
        shell: bash
        run: ./scripts/common/apply-macos-patch.sh ${{ inputs.platform }}

      - name: Create macOS Native File
        if: inputs.platform == 'macos'
        shell: bash
        run: ./scripts/macos/create-macos-native.sh

      - name: Configure Build (macOS)
        if: inputs.platform == 'macos'
        shell: bash
        run: ./scripts/macos/configure-macos.sh ${{ inputs.arch }}

      - name: Create iOS Cross File
        if: inputs.platform == 'ios'
        shell: bash
        run: ./scripts/ios/create-ios-cross.sh

      - name: Configure Build (iOS)
        if: inputs.platform == 'ios'
        shell: bash
        run: ./scripts/ios/configure-ios.sh ${{ inputs.arch }}

      - name: Build
        if: inputs.platform != 'windows'
        shell: bash
        run: |
          cd "${{ github.workspace }}/.cache/mpv/build/${{ inputs.platform }}/${{ inputs.arch }}"
          ninja install

      - name: Copy Android Libraries
        if: inputs.platform == 'android'
        shell: bash
        run: ./scripts/android/copy-android-libraries.sh ${{ inputs.arch }}

      - name: Collect All Libraries
        shell: bash
        run: |
          PLATFORM="${{ inputs.platform }}"
          ARCH="${{ inputs.arch }}"
          WORKSPACE="${{ github.workspace }}"
          OUTPUT_DIR="${WORKSPACE}/collected-libs/${PLATFORM}-${ARCH}"
          mkdir -p "${OUTPUT_DIR}"

          if [ "$PLATFORM" == "windows" ]; then
            EXTENSIONS=("dll" "lib" "a")
          elif [ "$PLATFORM" == "ios" ]; then
            EXTENSIONS=("a")
          else
            EXTENSIONS=("so" "a")
          fi

          for ext in "${EXTENSIONS[@]}"; do
            find "${WORKSPACE}/.cache/prefix/${PLATFORM}/${ARCH}" -name "*.${ext}" -exec cp {} "${OUTPUT_DIR}/" \; 2>/dev/null || true
          done

          BUILD_DIR="${WORKSPACE}/.cache/mpv/build/${PLATFORM}/${ARCH}"
          for ext in "${EXTENSIONS[@]}"; do
            find "${BUILD_DIR}" -name "*.${ext}" -exec cp {} "${OUTPUT_DIR}/" \; 2>/dev/null || true
          done

          echo "Collected libraries:"
          ls -lh "${OUTPUT_DIR}/"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: collected-libs/${{ inputs.platform }}-${{ inputs.arch }}/
          if-no-files-found: error

      - name: sccache stats
        shell: bash
        run: sccache --show-stats

      - name: Upload workdir on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}-workdir-debug
          path: ${{ github.workspace }}
          retention-days: 3
