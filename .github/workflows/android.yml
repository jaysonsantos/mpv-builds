name: Build Android

on:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/android.yml'
      - '.github/workflows/build-common.yml'
      - 'scripts/android/**'
      - 'scripts/common/**'
      - 'patches/android/**'
      - 'wraps/**'
  pull_request:
    branches: [main, master]
    paths:
      - '.github/workflows/android.yml'
      - '.github/workflows/build-common.yml'
      - 'scripts/android/**'
      - 'scripts/common/**'
      - 'patches/android/**'
      - 'wraps/**'
  workflow_dispatch:

env:
  MPV_VERSION: "0.41.0"

jobs:
  build-x86_64:
    uses: ./.github/workflows/build-common.yml
    with:
      platform: android
      arch: x86_64
      runner_os: ubuntu-latest
      library_type: shared
      artifact_name: android-x86_64
      build_name: Android x86_64

  build-aarch64:
    uses: ./.github/workflows/build-common.yml
    with:
      platform: android
      arch: aarch64
      runner_os: ubuntu-latest
      library_type: shared
      artifact_name: android-aarch64
      build_name: Android aarch64

  create-release:
    name: Create Release
    needs: [build-x86_64, build-aarch64]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Archive for Each Platform
        run: |
          cd artifacts
          for dir in */; do
            dirname=${dir%/}
            # Rename to include mpv version: android-aarch64 -> android-aarch64-mpv-0.41.0
            tar -czf "${dirname}-mpv-${{ env.MPV_VERSION }}.tar.gz" -C "${dirname}" .
          done
          ls -lh *.tar.gz

      - name: Delete Existing Release Tags
        run: |
          for arch in x86_64 aarch64; do
            TAG="android-${arch}-mpv-${{ env.MPV_VERSION }}"
            gh release delete "${TAG}" --yes || true
            git push origin --delete "refs/tags/${TAG}" || true
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release for x86_64
        uses: softprops/action-gh-release@v2
        with:
          tag_name: android-x86_64-mpv-${{ env.MPV_VERSION }}
          name: Android x86_64 - mpv ${{ env.MPV_VERSION }}
          draft: false
          prerelease: false
          files: |
            artifacts/android-x86_64-mpv-${{ env.MPV_VERSION }}.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release for aarch64
        uses: softprops/action-gh-release@v2
        with:
          tag_name: android-aarch64-mpv-${{ env.MPV_VERSION }}
          name: Android aarch64 - mpv ${{ env.MPV_VERSION }}
          draft: false
          prerelease: false
          files: |
            artifacts/android-aarch64-mpv-${{ env.MPV_VERSION }}.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}
