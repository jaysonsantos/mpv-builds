name: Build macOS & iOS

on:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/macos.yml'
      - '.github/workflows/build-common.yml'
      - 'scripts/macos/**'
      - 'scripts/ios/**'
      - 'scripts/common/**'
      - 'patches/macos/**'
      - 'patches/macios/**'
      - 'wraps/**'
  pull_request:
    branches: [main, master]
    paths:
      - '.github/workflows/macos.yml'
      - '.github/workflows/build-common.yml'
      - 'scripts/macos/**'
      - 'scripts/ios/**'
      - 'scripts/common/**'
      - 'patches/macios/**'
      - 'wraps/**'
  workflow_dispatch:

env:
  MPV_VERSION: "0.41.0"

jobs:
  build-macos:
    uses: ./.github/workflows/build-common.yml
    with:
      platform: macos
      arch: aarch64
      runner_os: macos-latest
      library_type: shared
      artifact_name: macos-aarch64
      build_name: macOS aarch64

  build-ios:
    uses: ./.github/workflows/build-common.yml
    with:
      platform: ios
      arch: aarch64
      runner_os: macos-latest
      library_type: static
      artifact_name: ios-aarch64
      build_name: iOS aarch64

  create-release:
    name: Create Release
    needs: [build-macos, build-ios]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Archive for Each Platform
        run: |
          cd artifacts
          for dir in */; do
            dirname=${dir%/}
            # Rename to include mpv version: macos-aarch64 -> macos-aarch64-mpv-0.41.0
            tar -czf "${dirname}-mpv-${{ env.MPV_VERSION }}.tar.gz" -C "${dirname}" .
          done
          ls -lh *.tar.gz

      - name: Delete Existing Release Tags
        run: |
          for platform in macos ios; do
            TAG="${platform}-aarch64-mpv-${{ env.MPV_VERSION }}"
            gh release delete "${TAG}" --yes || true
            git push origin --delete "refs/tags/${TAG}" || true
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release for macOS
        uses: softprops/action-gh-release@v2
        with:
          tag_name: macos-aarch64-mpv-${{ env.MPV_VERSION }}
          name: macOS aarch64 - mpv ${{ env.MPV_VERSION }}
          draft: false
          prerelease: false
          files: |
            artifacts/macos-aarch64-mpv-${{ env.MPV_VERSION }}.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release for iOS
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ios-aarch64-mpv-${{ env.MPV_VERSION }}
          name: iOS aarch64 - mpv ${{ env.MPV_VERSION }}
          draft: false
          prerelease: false
          files: |
            artifacts/ios-aarch64-mpv-${{ env.MPV_VERSION }}.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}
