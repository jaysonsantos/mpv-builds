name: Build Libraries

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Android x86_64
            os: ubuntu-latest
            arch: x86_64
            platform: android
            library_type: shared
            artifact_name: android-x86_64

          - name: Android aarch64
            os: ubuntu-latest
            arch: aarch64
            platform: android
            library_type: shared
            artifact_name: android-aarch64

          - name: Windows x86_64
            os: windows-latest
            arch: x86_64
            platform: windows
            library_type: shared
            artifact_name: windows-x86_64

          - name: macOS aarch64
            os: macos-14
            arch: aarch64
            platform: macos
            library_type: shared
            artifact_name: macos-aarch64

          - name: iOS aarch64
            os: macos-14
            arch: aarch64
            platform: ios
            library_type: static
            artifact_name: ios-aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache MPV Source
        id: cache-mpv
        uses: actions/cache@v4
        with:
          path: |
            .cache/mpv-v0.41.0.tar.gz
            .cache/mpv
            !.cache/mpv/build
            !.cache/mpv/subprojects/*/build*
            !.cache/mpv/subprojects/*/.git
          key: mpv-source-v0.41.0-${{ hashFiles('.cache/mpv/meson.build') }}
          restore-keys: |
            mpv-source-v0.41.0-

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/sccache
            ~/Library/Caches/Mozilla.sccache
            ~\AppData\Local\Mozilla\sccache
          key: sccache-${{ matrix.config.platform }}-${{ matrix.config.arch }}-${{ github.sha }}
          restore-keys: |
            sccache-${{ matrix.config.platform }}-${{ matrix.config.arch }}-
            sccache-${{ matrix.config.platform }}-

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Install Dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            pkg-config \
            nasm \
            python3-pip \
            curl \
            jq
          pip3 install meson

      - name: Install Dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y ninja nasm pkgconfiglite
          pip install meson

      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ninja nasm pkg-config meson

      - name: Setup Android NDK
        if: matrix.config.platform == 'android'
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27
          add-to-path: true

      - name: Configure sccache environment
        shell: bash
        run: |
          echo "CC=sccache gcc" >> $GITHUB_ENV
          echo "CXX=sccache g++" >> $GITHUB_ENV
          echo "SCCACHE_DIR=${{ github.workspace }}/.sccache" >> $GITHUB_ENV

      - name: Configure sccache environment (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "CC=sccache cl" >> $GITHUB_ENV
          echo "CXX=sccache cl" >> $GITHUB_ENV

      - name: Download MPV Source
        if: steps.cache-mpv.outputs.cache-hit != 'true'
        shell: bash
        run: |
          MPV_VERSION=v0.41.0
          MPV_LINK=https://github.com/mpv-player/mpv/archive/refs/tags/${MPV_VERSION}.tar.gz
          mkdir -p .cache/
          curl -Lsqo .cache/mpv-${MPV_VERSION}.tar.gz ${MPV_LINK}
          MPV_DIR=$(tar -tf .cache/mpv-${MPV_VERSION}.tar.gz | head -n 1)
          tar -xf .cache/mpv-${MPV_VERSION}.tar.gz -C .cache/
          mv .cache/${MPV_DIR} .cache/mpv

      - name: Setup Wraps
        if: steps.cache-mpv.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir -p .cache/mpv/subprojects
          cd .cache/mpv

          # Install basic wraps
          for wrap in expat harfbuzz libpng zlib mbedtls; do
            meson wrap install $wrap || true
          done

          # Download Gstreamer wraps
          GSTREAMER_WRAP_URL=https://gitlab.freedesktop.org/gstreamer/gstreamer/-/raw/main/subprojects
          for wrap in freetype2 fribidi fontconfig libjpeg-turbo; do
            curl -Lsqo subprojects/${wrap}.wrap ${GSTREAMER_WRAP_URL}/${wrap}.wrap || true
          done

      - name: Copy Local Wraps
        shell: bash
        run: |
          if [ -d "../JellyfinPlayer/wraps" ]; then
            cp ../JellyfinPlayer/wraps/*.wrap .cache/mpv/subprojects/ || true
          fi

      - name: Apply FFmpeg Patches
        shell: bash
        run: |
          if [ -f "../JellyfinPlayer/patches/ffmpeg-jni-fix.patch" ] && [ "${{ matrix.config.platform }}" == "android" ]; then
            cd .cache/mpv/subprojects/FFmpeg
            patch -p1 < ../../../../JellyfinPlayer/patches/ffmpeg-jni-fix.patch || true
          fi

      - name: Clean Build Directories
        shell: bash
        run: |
          # Remove any existing build directories to ensure fresh builds
          rm -rf .cache/mpv/build
          rm -rf .cache/prefix/
          echo "Cleaned all build directories"

      - name: Generate Android Cross File
        if: matrix.config.platform == 'android'
        shell: bash
        run: |
          cd .cache/mpv
          meson env2mfile --android -o androidcross
          CROSS_FILE="androidcross/android-27.0.12077973-android21-${{ matrix.config.arch }}-cross.txt"

          # Write NDK root
          if [ -f "$CROSS_FILE" ]; then
            NDK_ROOT=$(dirname $(grep -oE '/.+?clang' $CROSS_FILE | head -n 1 | sed 's|/toolchains/.*||'))
            echo "ndk_root = '$ANDROID_NDK_HOME'" >> $CROSS_FILE
          fi

      - name: Configure Build (Android)
        if: matrix.config.platform == 'android'
        shell: bash
        run: |
          cd .cache/mpv
          ARCH="${{ matrix.config.arch }}"
          CROSS_FILE="../../androidcross/android-27.0.12077973-android21-${ARCH}-cross.txt"

          ASM_FLAGS=""
          if [ "$ARCH" == "x86_64" ]; then
            ASM_FLAGS="-Dlibass:asm=disabled -DFFmpeg:x86asm=disabled"
          fi

          meson setup build/android/${ARCH} \
            --default-library=shared \
            --buildtype=release \
            -Dwrap_mode=forcefallback \
            -Dlibmpv=true \
            -Dgpl=true \
            -Dshaderc=disabled \
            -Dharfbuzz:icu=disabled \
            -Dlibass:require-system-font-provider=false \
            ${ASM_FLAGS} \
            -DFFmpeg:gpl=enabled \
            -DFFmpeg:version3=enabled \
            -DFFmpeg:mbedtls=enabled \
            -DFFmpeg:tls_protocol=enabled \
            -DFFmpeg:jni=enabled \
            -DFFmpeg:pthreads=enabled \
            --cross-file ${CROSS_FILE} \
            --prefix=$(pwd)/../prefix/android/${ARCH}

      - name: Configure Build (Windows)
        if: matrix.config.platform == 'windows'
        shell: bash
        run: |
          cd .cache/mpv
          meson setup build/windows/x86_64 \
            --default-library=shared \
            --buildtype=release \
            -Dwrap_mode=forcefallback \
            -Dlibmpv=true \
            -Dgpl=true \
            -Dshaderc=disabled \
            -Dharfbuzz:icu=disabled \
            -Dlibass:require-system-font-provider=false \
            -DFFmpeg:gpl=enabled \
            -DFFmpeg:version3=enabled \
            -DFFmpeg:mbedtls=enabled \
            -DFFmpeg:tls_protocol=enabled \
            --prefix=$(pwd)/../prefix/windows/x86_64

      - name: Configure Build (macOS)
        if: matrix.config.platform == 'macos'
        shell: bash
        run: |
          cd .cache/mpv
          meson setup build/macos/aarch64 \
            --default-library=shared \
            --buildtype=release \
            -Dwrap_mode=forcefallback \
            -Dlibmpv=true \
            -Dgpl=true \
            -Dshaderc=disabled \
            -Dharfbuzz:icu=disabled \
            -Dlibass:require-system-font-provider=false \
            -DFFmpeg:gpl=enabled \
            -DFFmpeg:version3=enabled \
            -DFFmpeg:mbedtls=enabled \
            -DFFmpeg:tls_protocol=enabled \
            --prefix=$(pwd)/../prefix/macos/aarch64

      - name: Configure Build (iOS)
        if: matrix.config.platform == 'ios'
        shell: bash
        run: |
          cd .cache/mpv

          # Create iOS cross file
          cat > ios-cross.txt << 'EOF'
          [binaries]
          c = ['xcrun', '-sdk', 'iphoneos', 'clang']
          cpp = ['xcrun', '-sdk', 'iphoneos', 'clang++']
          ar = ['xcrun', '-sdk', 'iphoneos', 'ar']
          strip = ['xcrun', '-sdk', 'iphoneos', 'strip']

          [properties]
          sys_root = '/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk'

          [host_machine]
          system = 'darwin'
          cpu_family = 'aarch64'
          cpu = 'arm64'
          endian = 'little'
          EOF

          meson setup build/ios/aarch64 \
            --default-library=static \
            --buildtype=release \
            -Dwrap_mode=forcefallback \
            -Dlibmpv=true \
            -Dgpl=true \
            -Dshaderc=disabled \
            -Dharfbuzz:icu=disabled \
            -Dlibass:require-system-font-provider=false \
            -DFFmpeg:gpl=enabled \
            -DFFmpeg:version3=enabled \
            -DFFmpeg:mbedtls=enabled \
            -DFFmpeg:tls_protocol=enabled \
            --cross-file ios-cross.txt \
            --prefix=$(pwd)/../prefix/ios/aarch64

      - name: Build
        shell: bash
        run: |
          cd .cache/mpv/build/${{ matrix.config.platform }}/${{ matrix.config.arch }}
          ninja install

      - name: Copy Android Libraries
        if: matrix.config.platform == 'android'
        shell: bash
        run: |
          cd .cache/mpv/build/android/${{ matrix.config.arch }}
          NDK_BIN=$(dirname $(jq -r '.host.cpp.exelist[0]' meson-info/intro-compilers.json))

          if echo "$NDK_BIN" | grep -q "aarch64"; then
            ARCH_DIR="aarch64-linux-android"
          elif echo "$NDK_BIN" | grep -q "x86_64"; then
            ARCH_DIR="x86_64-linux-android"
          fi

          mkdir -p ../../../prefix/android/${{ matrix.config.arch }}/lib
          cp "$NDK_BIN/../sysroot/usr/lib/$ARCH_DIR/libc++_shared.so" ../../../prefix/android/${{ matrix.config.arch }}/lib/ || true

      - name: Collect All Libraries
        shell: bash
        run: |
          PLATFORM="${{ matrix.config.platform }}"
          ARCH="${{ matrix.config.arch }}"
          OUTPUT_DIR="collected-libs/${PLATFORM}-${ARCH}"
          mkdir -p "${OUTPUT_DIR}"

          # Determine file extensions based on platform
          if [ "$PLATFORM" == "windows" ]; then
            EXTENSIONS=("dll" "lib" "a")
          elif [ "$PLATFORM" == "ios" ]; then
            EXTENSIONS=("a")
          else
            EXTENSIONS=("so" "a")
          fi

          # Collect from prefix directory
          for ext in "${EXTENSIONS[@]}"; do
            find .cache/prefix/${PLATFORM}/${ARCH} -name "*.${ext}" -exec cp {} "${OUTPUT_DIR}/" \; 2>/dev/null || true
          done

          # Collect from build directory and subprojects
          BUILD_DIR=".cache/mpv/build/${PLATFORM}/${ARCH}"
          for ext in "${EXTENSIONS[@]}"; do
            find "${BUILD_DIR}" -name "*.${ext}" -exec cp {} "${OUTPUT_DIR}/" \; 2>/dev/null || true
          done

          # List collected files
          echo "Collected libraries:"
          ls -lh "${OUTPUT_DIR}/"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.artifact_name }}
          path: collected-libs/${{ matrix.config.platform }}-${{ matrix.config.arch }}/
          if-no-files-found: error

      - name: sccache stats
        shell: bash
        run: sccache --show-stats

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Archive for Each Platform
        run: |
          cd artifacts
          for dir in */; do
            dirname=${dir%/}
            tar -czf ${dirname}.tar.gz -C ${dirname} .
          done
          ls -lh *.tar.gz

      - name: Generate Release Tag
        id: tag
        run: |
          TAG="build-$(date +%Y%m%d-%H%M%S)"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Build ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            artifacts/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
