name: Build Android

on:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/android.yml'
      - '.github/workflows/build-common.yml'
      - 'scripts/android/**'
      - 'scripts/common/**'
      - 'patches/android/**'
      - 'wraps/**'
  pull_request:
    branches: [main, master]
    paths:
      - '.github/workflows/android.yml'
      - '.github/workflows/build-common.yml'
      - 'scripts/android/**'
      - 'scripts/common/**'
      - 'patches/android/**'
      - 'wraps/**'
  workflow_dispatch:

jobs:
  build-x86_64:
    uses: ./.github/workflows/build-common.yml
    with:
      platform: android
      arch: x86_64
      runner_os: ubuntu-latest
      library_type: shared
      artifact_name: android-x86_64
      build_name: Android x86_64

  build-aarch64:
    uses: ./.github/workflows/build-common.yml
    with:
      platform: android
      arch: aarch64
      runner_os: ubuntu-latest
      library_type: shared
      artifact_name: android-aarch64
      build_name: Android aarch64

  create-release:
    name: Create Release
    needs: [build-x86_64, build-aarch64]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Archive for Each Platform
        run: |
          cd artifacts
          for dir in */; do
            dirname=${dir%/}
            tar -czf ${dirname}.tar.gz -C ${dirname} .
          done
          ls -lh *.tar.gz

      - name: Generate Release Tag
        id: tag
        run: |
          TAG="android-build-$(date +%Y%m%d-%H%M%S)"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Android Build ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            artifacts/*.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}
