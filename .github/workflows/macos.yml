name: Build macOS & iOS

on:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/macos.yml'
      - 'scripts/macos/**'
      - 'scripts/ios/**'
      - 'scripts/common/**'
      - 'patches/macos/**'
      - 'wraps/**'
  pull_request:
    branches: [main, master]
    paths:
      - '.github/workflows/macos.yml'
      - 'scripts/macos/**'
      - 'scripts/ios/**'
      - 'scripts/common/**'
      - 'patches/macos/**'
      - 'wraps/**'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.config.name }}
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: macOS aarch64
            arch: aarch64
            platform: macos
            library_type: shared
            artifact_name: macos-aarch64

          - name: iOS aarch64
            arch: aarch64
            platform: ios
            library_type: static
            artifact_name: ios-aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache MPV Source
        id: cache-mpv
        uses: actions/cache@v4
        with:
          path: |
            .cache/mpv-v0.41.0.tar.gz
            .cache/mpv
            !.cache/mpv/build
            !.cache/mpv/subprojects/*/build*
            !.cache/mpv/subprojects/*/.git
          key: mpv-source-v0.41.0-${{ hashFiles('.cache/mpv/meson.build') }}
          restore-keys: |
            mpv-source-v0.41.0-

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Mozilla.sccache
          key: sccache-${{ matrix.config.platform }}-${{ matrix.config.arch }}-${{ github.sha }}
          restore-keys: |
            sccache-${{ matrix.config.platform }}-${{ matrix.config.arch }}-
            sccache-${{ matrix.config.platform }}-

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Install Dependencies
        run: |
          brew install ninja nasm pkg-config meson

      - name: Configure sccache environment
        shell: bash
        run: |
          echo "CC=sccache gcc" >> $GITHUB_ENV
          echo "CXX=sccache g++" >> $GITHUB_ENV
          echo "SCCACHE_DIR=${{ github.workspace }}/.sccache" >> $GITHUB_ENV

      - name: Download MPV Source
        if: steps.cache-mpv.outputs.cache-hit != 'true'
        shell: bash
        run: ./scripts/common/download-mpv.sh

      - name: Setup Wraps
        if: steps.cache-mpv.outputs.cache-hit != 'true'
        shell: bash
        run: ./scripts/common/setup-wraps.sh

      - name: Clean Build Directories
        shell: bash
        run: |
          rm -rf .cache/mpv/build
          rm -rf .cache/prefix/
          echo "Cleaned all build directories"

      - name: Apply macOS/iOS Patch
        shell: bash
        run: ./scripts/common/apply-macos-patch.sh ${{ matrix.config.platform }}

      - name: Configure Build (macOS)
        if: matrix.config.platform == 'macos'
        shell: bash
        run: ./scripts/macos/configure-macos.sh ${{ matrix.config.arch }}

      - name: Create iOS Cross File
        if: matrix.config.platform == 'ios'
        shell: bash
        run: ./scripts/ios/create-ios-cross.sh

      - name: Configure Build (iOS)
        if: matrix.config.platform == 'ios'
        shell: bash
        run: ./scripts/ios/configure-ios.sh ${{ matrix.config.arch }}

      - name: Build
        shell: bash
        run: |
          cd .cache/mpv/build/${{ matrix.config.platform }}/${{ matrix.config.arch }}
          ninja install

      - name: Collect All Libraries
        shell: bash
        run: |
          PLATFORM="${{ matrix.config.platform }}"
          ARCH="${{ matrix.config.arch }}"
          OUTPUT_DIR="collected-libs/${PLATFORM}-${ARCH}"
          mkdir -p "${OUTPUT_DIR}"

          if [ "$PLATFORM" == "ios" ]; then
            EXTENSIONS=("a")
          else
            EXTENSIONS=("so" "a")
          fi

          for ext in "${EXTENSIONS[@]}"; do
            find .cache/prefix/${PLATFORM}/${ARCH} -name "*.${ext}" -exec cp {} "${OUTPUT_DIR}/" \; 2>/dev/null || true
          done

          BUILD_DIR=".cache/mpv/build/${PLATFORM}/${ARCH}"
          for ext in "${EXTENSIONS[@]}"; do
            find "${BUILD_DIR}" -name "*.${ext}" -exec cp {} "${OUTPUT_DIR}/" \; 2>/dev/null || true
          done

          echo "Collected libraries:"
          ls -lh "${OUTPUT_DIR}/"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.artifact_name }}
          path: collected-libs/${{ matrix.config.platform }}-${{ matrix.config.arch }}/
          if-no-files-found: error

      - name: sccache stats
        shell: bash
        run: sccache --show-stats

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Archive for Each Platform
        run: |
          cd artifacts
          for dir in */; do
            dirname=${dir%/}
            tar -czf ${dirname}.tar.gz -C ${dirname} .
          done
          ls -lh *.tar.gz

      - name: Generate Release Tag
        id: tag
        run: |
          TAG="macos-ios-build-$(date +%Y%m%d-%H%M%S)"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: macOS/iOS Build ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            artifacts/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
